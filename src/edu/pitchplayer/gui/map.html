<!DOCTYPE html>
<html>
<head>
    <title>OpenStreetMap Leaflet Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 500px;"></div>

    <script>
        var map = L.map('map').setView([0, 0], 2); // Coordonnées initiales de la carte

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fonction appelée lorsque l'emplacement est sélectionné
        function locationSelected(latitude, longitude) {
            controller.addMarker(latitude, longitude);
        }

        // Exemple d'ajout d'un marqueur en JavaScript
        var marker = L.marker([37.7749, -122.4194]).addTo(map); // San Francisco

        // Écouteur d'événement pour le clic sur le marqueur
        marker.on('click', function(e) {
            var latlng = e.latlng;
            var latitude = latlng.lat;
            var longitude = latlng.lng;

            // Appel de la fonction locationSelected avec les coordonnées
            locationSelected(latitude, longitude);
        });
    </script>
</body>
</html>
